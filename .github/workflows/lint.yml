name: Ansible Lint

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install ansible-lint
      run: pip install ansible-lint
    
    - name: Run ansible-lint
      run: ansible-lint